<!DOCTYPE html>
<html>
<head>
    <title>Edit Receipt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light background consistent with other pages */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically if page is short */
            min-height: 100vh; /* Ensure it takes full viewport height */
        }

        .navbar-custom { /* Reusing the navigation bar style */
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%; /* Ensure navbar spans full width to center effectively */
        }

        .navbar-custom button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .navbar-custom button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 35px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px; /* Limit form width for better appearance */
            box-sizing: border-box; /* Include padding and border in the element's total width */
        }

        label {
            font-weight: bold;
            margin-bottom: 5px; /* Space between label and input */
            display: block; /* Make label take full width */
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%; /* Full width within the form */
            padding: 10px;
            margin-bottom: 20px; /* Space after each input field */
            border: 1px solid #ced4da; /* Bootstrap default input border color */
            border-radius: 5px;
            box-sizing: border-box; /* Include padding/border in element's total width */
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #17a2b8; /* Bootstrap info/primary-like color for update */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%; /* Make submit button full width */
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #138496; /* Darker shade on hover */
        }
    </style>
</head>
<body class="p-4">
    <div class="navbar-custom">
        <a href="{{ url_for('upload_file') }}"><button>Upload Receipt</button></a>
        <a href="{{ url_for('receipts') }}"><button>View Receipts</button></a>
        <a href="{{ url_for('dashboard') }}"><button>Dashboard</button></a>
    </div>

    <h2>✏️ Edit Receipt</h2>
    <form method="POST">
        <div class="mb-3"> <label for="vendor" class="form-label">Vendor:</label>
            <input type="text" id="vendor" name="vendor" class="form-control" value="{{ receipt.vendor }}">
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" class="form-control" value="{{ receipt.amount }}">
        </div>

        <div class="mb-4"> <label for="date" class="form-label">Date (YYYY-MM-DD):</label>
            <input type="text" id="date" name="date" class="form-control" value="{{ receipt.date }}">
            </div>

        <button type="submit" class="btn btn-info w-100">Update Receipt</button>
        <a href="{{ url_for('receipts') }}" class="btn btn-secondary w-100 mt-2">Cancel / Back to Receipts</a>
    </form>
</body>
</html>
